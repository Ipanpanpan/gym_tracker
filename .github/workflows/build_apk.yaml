name: Build Android APK

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet

    - name: Build APK
      run: |
        flet build apk --project "GymTracker" --description "My Gym Tracker" --product "GymTracker" --org "com.gymtracker" --no-permissions --include-packages flet

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: gym-tracker-apk
        path: build/apk/*.apk
