name: Build Android APK

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.x'

    - name: Build APK
      run: |
        yes | flet build apk --project "GymTracker" --description "My Gym Tracker" --product "GymTracker" --org "com.gymtracker"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: gym-tracker-apk
        path: build/apk/*.apk
